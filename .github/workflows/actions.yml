name: actions

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '19'
      - name: Install
        run: npm i
      - name: Audit
        run: npm audit
      - name: Lint
        run: npx nx affected -t lint --base=[SHA1]
      - name: Test
        run: npx nx affected -t test --base=[SHA1]
      - name: Build
        run: npx nx affected -t build --base=[SHA1]
